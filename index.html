<html lang="en">
<head>

<body>
  <div class="container">
    <img id="backgroundImage" src="./assets/friends book.webp" alt="Frds" width="1000" height="300">
    <div class="center">
  <h1 id="TitleName">Friendship Dare</h1>
  <form>
    <label id="yourName" for="username">Your Name:</label>
  <input item id="textBox" type="text"  name="username"><br><br>
  <label id="field1" for="text">1.Your Secret message for me!</label><br>
  <textarea name="text" id="textBox1" cols="30" rows="10"></textarea><br>
  <label id="field2" for="text">2.A nickname for me!</label><br>
  <textarea name="text" id="textBox2" cols="30" rows="8"></textarea><br>
  <p>3.Have you ever lied to me?</p>
  <input type="radio" id="yesMayBe" name="lie" value="yes">
  <label for="yes">Yes</label>
  <input type="radio" id="yesMayBe" name="lie" value="no">
  <label for="maybe">Maybe</label><br>
  <p>4.How do you feel when you talk to me?</p>
  <input type="radio"  name="feeling" value="happy">
  <label for="happy">Happy</label>
  <input type="radio"  name="feeling" value="irritated">
  <label for="irritated">Irritated</label><br>
  <p>5.Do you like to go on a roadtrip with me?</p>
  <input type="radio" name="trip" value="yes">
  <label for="yes">Yes</label>
  <input type="radio" name="trip" value="no">
  <label for="no">No</label><br>
  <p>6.Best color that suits me?</p>
  <input type="checkbox" id="bestColour" name="colour1" value="Pink">
  <label for="colour1">Pink</label>
  <input type="checkbox" id="bestColour2" name="colour2" value="Black">
  <label for="colour2">Black</label>
  <input type="checkbox" id="bestColour3" name="colour3" value="White">
  <label for="colour3">White</label>
  <input type="checkbox" id="bestColour4" name="colour4" value="Blue">
  <label for="colour4">Blue</label>
  <input type="checkbox" id="bestColour5" name="colour5" value="Purple">
  <label for="colour5">Purple</label><br><br>
  <label id="field3" for="text">7.The Best moment in our Friendship?</label><br>
  <textarea name="text" id="textBox3" cols="30" rows="10"></textarea><br></div>
</div>
